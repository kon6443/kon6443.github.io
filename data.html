    <body>
        <div class="navbar">
            <a class="active" href="/">Onam Kwon</a> 
            <a href="/dev">Dev</a>

            <a href="/about">About</a>

        <div class="wrapper">
            <ul class="item-list mySelf">
                <ul class="about">
                    <article class="about-text">
                        <form action="http://localhost:8080/data/name/:name/ssn/:ssn" method="get" id="signup">
                            <h1>Personal info post example</h1>
                            <div class="field">
                                <label for="name">Name:</label>
                                <input type="text" id="name" placeholder="Enter your fullname" />
                                <small></small>
                            </div>
                            <div class="field">
                                <label for="ssn">SSN:</label>
                                <input type="text" id="ssn" placeholder="Enter your SSN" />
                                <small></small>
                            </div>
                            <button type="submit">Submit</button><br><br>
                        </form>
							h1 My name is #{name}
                        <table>
                            <tr>
                                {% for header in headings %}
                                    <th>{{ header }}</th>
                                {% endfor %}
                            </tr>
                                {% for row in data %}
                            <tr>
                                {% for cell in row %}
                                <td>{{ cell }}</td>
                                {% endfor %}
                            </tr>
                            {% endfor %}
                        </table>

                        <script>
                            var name = document.getElementById('name');
                            var ssn = document.getElementById('ssn');
                            console.log(name);
                            console.log(ssn);
                            function sendAjax() {
                                console.log('sending ajax');
                                $.ajax({
                                    type: "get",
                                    url: 'http://localhost:8080/data/name/:name/ssn/:ssn',
                                    data: {name:name,ssn:ssn},
                                    dataType:'text',
                                    success: function(res) {
                                        console.log('success');
                                        answer.innerHTML = res.data;
                                    }
                                });
                            }
                            const form = document.getElementById('info');
                            form.addEventListener('submit', (event) => {
								console.log('Sending ajax...');
								sendAjax();
                            });
                            //document.getElementById('info').addEventListener("submit",sendAjax);
                        </script>

                    </article>
                </ul>
            </ul>           
        </div>
